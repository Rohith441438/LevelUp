<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GetEmployeesPage</title>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#ul-employees');
            
            $('#button-get-all-employees').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'https://localhost:44357/api/Employee/GetEmployees',
                    dataType: 'json',
                    //specify the authentication header
                    //btoa method encodes a string to Base64
                    headers: {
                        'Authorization': 'Basic ' + btoa($('#txt-username').val() + ':' + $('#txt-password').val())
                    },
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, value) {
                            ulEmployees.append('<li>'+ "Name -" + value.Name + " Gender - " + value.Gender + " Dept - " + value.Dept+" Salary - "+value.Salary);
                        });
                    }
                })
            });
            $('#button-clear').click(function () {
                ulEmployees.empty();
            });
        });
    </script>
</head>
<body>
    Username : <input type="text" id="txt-username" />
    Password : <input type="text" id="txt-password" />
    <br /><br />
    <button id="button-get-all-employees">Get All Employees</button>
    <button id="button-clear">Clear</button>
    <ul id="ul-employees" />
</body>
</html>
